{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Wishlist</title>
</head>
<body>
    {% if wishes %}
    <h1>Well Shit, Here's a wishlist</h1>
    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Quantity</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for wish in wishes %}
            <tr>
                <td>{{wish.description}}</td>
                <td>{{wish.quantity}}</td>
                <td><a href="{% url 'wish_delete' wish.id %}"><button>X</button></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <h1>Add some wishes fam</h1>
    {% endif %}
    <a href="{% url 'wishes_create' %}">Add a Wish</a>
</body>
</html>
